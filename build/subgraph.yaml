specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MorphoBlue
    network: mainnet
    source:
      abi: Morpho
      address: "0xbbbbbbbbbb9cc5e90e3b3af64bdaf62c37eeffcb"
      startBlock: 18883124
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AssetMetric
      abis:
        - name: Morpho
          file: MorphoBlue/Morpho.json
      eventHandlers:
        - event: CreateMarket(indexed bytes32,(address,address,address,address,uint256))
          handler: handleCreate
        - event: Supply(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSupply
        - event: Withdraw(indexed bytes32,address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: MorphoBlue/MorphoBlue.wasm
